<ion-content>
  <div class="container">

  <div class="book">
    <img src="../../assets/imgs/UzuriLogo.PNG">
    <p>Booking  Details</p>
  </div>
  <form [formGroup]="bookingForm">

  <div class="inputs">
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input 
      type="name" 
      [(ngModel)]="bookings.name"
      [formControl]="bookingForm.controls['name']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input 
      type="email" 
      [(ngModel)]="bookings.email"
      [formControl]="bookingForm.controls['email']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input 
      type="tel" 
      [(ngModel)]="bookings.phone"
      [formControl]="bookingForm.controls['tel']"></ion-input>
    </ion-item>

    <div class="dates">
      <ion-item>
        <ion-label stacked>Check-In</ion-label>
        <ion-input 
        type="date" 
        [(ngModel)]="bookings.date1"
        [formControl]="bookingForm.controls['date']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Check-Out</ion-label>
        <ion-input 
        type="date" 
        [(ngModel)]="bookings.date2"
        [formControl]="bookingForm.controls['date']"></ion-input>
      </ion-item>
    </div>

    <div class="guests">
      <ion-item>
        <ion-label stacked>Adults</ion-label>
        <ion-input 
        type="number" 
        placeholder="0" 
        [(ngModel)]="bookings.adults"
        [formControl]="bookingForm.controls['number']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Children</ion-label>
        <ion-input
        type="number" 
        placeholder="0" 
        [(ngModel)]="bookings.children"
        [formControl]="bookingForm.controls['number']"></ion-input>
      </ion-item>
    </div>

    <ion-item *ngIf="roomDetails.Name">
      <ion-label stacked>Room Name</ion-label>
      <ion-input 
      ngDefaultControl 
      formControlName="name"
      type="name" 
      [formControl]="bookingForm.controls['name']"
      [(ngModel)]="bookings.roomName">{{roomDetails.Name}}</ion-input>
    </ion-item>


    <div class="btn">
      <button ion-button full color="dark" (click)="createBooking()" type="submit" [disabled]="!bookingForm.valid">Continue</button>
    </div>

  </div>
</form>
</div>
</ion-content>
