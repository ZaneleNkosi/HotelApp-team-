<ion-content>

  <div class="container">
    <div class="header">
      <div class="profile">
          <div class="name">
              <p><span>Welcome</span> {{displayProfile.firstname}}</p>
            </div>
            <div class="propic" (click)="gotoProfile()">
              <img src="{{displayProfile.image}}">
            </div>
      </div>
    
    </div>

   
  <!--rooms-->
    <div class="body" >
      
        <div class="room" *ngFor="let n of rooms" (click)="gotoroom(n)">

          <ion-card>
            <img src="{{n.Image}}"/>
            <ion-card-content>
              <ion-card-title>
                  {{n.Name}}
              </ion-card-title>
              <p>
                  {{n.Price | currency:'&#82;'}}
              </p>
            </ion-card-content>
          </ion-card>
     
          </div>
    </div>
  
    
  </div>

</ion-content>
