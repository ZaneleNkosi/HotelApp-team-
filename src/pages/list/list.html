<ion-content>

  <div class="container">
    <div class="header">
      <div class="profile">
          <div class="name">
              <p><span>Welcome</span> {{displayProfile.firstname}}</p>
            </div>
            <div class="propic" (click)="gotoProfile()">
              <img src="{{displayProfile.image}}">
            </div>
      </div>
     
      <div class="search">
          <ion-item>
            <ion-input type="text" placeholder="Search"></ion-input>
          </ion-item>
        </div>
    </div>

    <ion-buttons>
      <button ion-button full clear (click)="logout() ">
        Sign Out
      </button>
    </ion-buttons>
  <!--rooms-->
    <div class="body" >
        <div class="room" *ngFor="let n of rooms" (click)="gotoroom(n)">
            <div class="pic" >
              <img src="{{n.Image}}" >
            </div>
            <div class="desc">
                <p>{{n.Name}}</p>
            </div>
          </div>
    </div>
  
    
  </div>

</ion-content>
