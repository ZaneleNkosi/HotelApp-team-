<ion-content padding>

  <div class="confirm">
    <div class="text">
      <img src="../../assets/imgs/UzuriLogo.PNG">
      <h1>Your Booking Details</h1>
    </div>
    <div class="details">

      <div class="name">
        <p id="name">{{displayBooking.name}}</p>
        <p id="email">{{displayBooking.email}}</p>
      </div>
      <div class="dets">
        <p>You will be staying at<br>
          our {{displayBooking.roomName}} suite for {{displayBooking.nodays}} night(s),<br>
          from {{displayBooking.date1}} to {{displayBooking.date2}}.

          <br>
          Your total due is {{displayBooking.amount | currency:'&#82;'}}

        </p>

        <div class="btn">
     
            <button ion-button (click)="gotoPayment()" color="dark" id="butt">
              Continue to Payment
            </button>
          
        </div>
      </div>
    </div>
  </div>

</ion-content>
