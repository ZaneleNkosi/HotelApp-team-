<ion-content>
  <div class="container">
    <div class="">

      <div class="top">

        <div class="home" (click)="gotolist()">
          <ion-icon name="arrow-back"></ion-icon>
        </div>

        <img src="{{suite.Image}}">
      </div>

      <div class="desc">
        <div class="prices">
          <div id="roomId">
            <p class="name"><span>{{suite.Name}}</span><br>{{suite.Type}}</p>
          </div>

          <div id="price">
            <p class="type">{{suite.Price | currency:'&#82;'}}</p>
          </div>
        </div>
        <div id="desc">
          <p>{{suite.Description}}</p>
        </div>

      </div>

      <p class="feat">Features</p>
      <div id="feat">
        <p>{{suite.Tea}}</p> <br>
        <p>{{suite.Mini}}</p> <br>
        <p>{{suite.Satellite}}</p> <br>
        <p>{{suite.Wifi}}</p> <br>
        <p>{{suite.roomService}}</p> <br>
        <p>{{suite.Break}}</p> <br>
      </div>

    </div>
  </div>

  <div class="btn">
    <button ion-button full color="dark" (click)="gotobooking()">Book Now</button>
  </div>
