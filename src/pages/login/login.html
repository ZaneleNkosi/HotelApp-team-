
<ion-content padding>
    <ion-content no-bounce>
 
        <div class="container">
          
          <div class="icon">
            <h1>WELCOME</h1>
            <p>Sign-In to your account <br> to continue </p>
          </div>
    
          <div class="npts">
          <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input
              ngDefaultControl 
              formControlName="email" 
              type="email"  
              [class.invalid]="!loginForm.controls.email.valid && blur"> 
            </ion-input>
            </ion-item>
    
            <ion-item class="error-message" 
            *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty"> 
            <p style="color: red">Please enter a valid email address.</p> 
          </ion-item>
      
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input  
              ngDefaultControl
              formControlName="password" 
              type="password" 
              [class.invalid]="!loginForm.controls.password.valid && blur"> 
            </ion-input>
            </ion-item>
    
            <ion-item class="error-message" 
            *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"> 
            <p style="color: red">Your password needs more than 6 characters.</p> 
          </ion-item>

          <button ion-button block clear (click)="goToResetPassword()" id="reset" style="color: grey"> Forgot Password? </button>
       
        <div class="btn">
            <button ion-button full color="dark" (click)="login(user)" class="btns" id="login" type="submit" [disabled]="!loginForm.valid"> Sign In</button>
            <p>Don't have an account yet? <span (click)="register()" style="color: royalblue">Sign up</span></p>
          </div>
        </form>
      </div>
      
     
         
      
      <div class="close">
            <ion-buttons>
              <button ion-button clear (click)="close()">
                  <ion-icon name="arrow-back"></ion-icon>
              </button>
            </ion-buttons>
      </div>
       
        </div>
      </ion-content>
</ion-content>
