<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>Contact Us</p>
  <ion-item>
    <ion-label stacked>Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="contact.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="contact.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input type="tel" [(ngModel)]="contact.phone"></ion-input>
  </ion-item>

 
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-input type="text" [(ngModel)]="contact.message"></ion-input>
    </ion-item>

    <div class="btn">
      <button ion-button full color="dark" (click)="createmessage()">Continue</button>
    </div>

</ion-content>
