<!-- Generated template for the Popover3Component component -->

<ion-content padding>
 
    <div class="container">
      <div class="">
      <div id="icon">
        <h1>WELCOME</h1>
        <p>Sign-In to your account <br> to continue </p>
      </div>
      <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <div class="npts">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
          ngDefaultControl 
          formControlName="email" 
          type="email" 
          placeholder="Your email address" 
          [class.invalid]="!loginForm.controls.email.valid && blur"> 
        </ion-input>
        </ion-item>

        <ion-item class="error-message" 
        *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched"> 
        <p>Please enter a valid email address.</p> 
      </ion-item>
  
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input  
          ngDefaultControl
          formControlName="password" 
          type="password" 
          placeholder="Your password"
          [class.invalid]="!loginForm.controls.password.valid && blur"> 
        </ion-input>
        </ion-item>

        <ion-item class="error-message" 
        *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched"> 
        <p>Your password needs more than 6 characters.</p> 
      </ion-item>
      
    </div>
    <div class="btn">
        <button ion-button full style="margin-top: 25px" (click)="login(user)" class="btns" id="login" type="submit" [disabled]="!loginForm.valid"> Sign In</button>


        <p>Don't have an account yet? <span (click)="presentPopover4(myEvent)">Sign up</span></p>


      </div>
    </form>
      <button ion-button block clear (click)="goToResetPassword()"> I forgot my password :( </button>
      <div class="close">
        <ion-buttons>
          <button ion-button clear (click)="close()">
            X
          </button>
        </ion-buttons>
      </div>
    </div>
    </div>
  </ion-content>
