<!-- Generated template for the Popover4Component component -->
<ion-content>
  <div class="container">
    <div class="header">
      <div class="image">
        <h1>WELCOME</h1>
        <p>Create an account <br> to continue</p>
      </div>
    </div>

    <form [formGroup]="signupForm" (submit)="register(user)" novalidate> 
    <div class="npts">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input 
        ngDefaultControl 
        formControlName="email" 
        type="email"  
        [class.invalid]="!signupForm.controls.email.valid && blur">
        [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched"> 
      <p>Please enter a valid email address.</p> 
    </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input 
        ngDefaultControl
        formControlName="password" 
        type="password" 
        [class.invalid]="!signupForm.controls.password.valid && blur"
        [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched"> 
      <p>Your password needs more than 6 characters.</p> 
    </ion-item>

    </div>
    </form>
  </div>
  <button ion-button full (click)="register(user)" id="reg">Sign Up</button>
  <p>Already have an account? <span (click)="presentPopover3(myEvent)">Sign in</span></p>

  <div class="close">
    <ion-buttons>
      <button ion-button clear (click)="close()">
        X
      </button>
    </ion-buttons>
  </div>
  
</ion-content>
